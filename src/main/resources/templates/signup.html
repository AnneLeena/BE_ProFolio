<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Sign-up - ProFolio</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>

<body>

    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">

        <h1 class="text-center mb-4">Sign-up to ProFolio</h1>

        <div class="col-md-4">

            <form th:object="${signupform}" th:action="@{/saveuser}" action="#" method="post">

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" />
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Username
                        Error</p>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" />
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Password
                        Error</p>
                </div>

                <div class="form-group">
                    <label for="passwordCheck">Re-type Password:</label>
                    <input type="password" th:field="*{passwordCheck}" class="form-control" id="passwordCheck" />
                    <p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}" class="text-danger">
                        Password Match Error</p>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="Signup" />
                </div>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/login}" class="btn btn-link">Already have an account? Log in</a>
            </div>
        </div>

        <footer>
            <div>
                <p>© 2025 ProFolio | Developed by Anne Hyvärinen</p>
            </div>
        </footer>

    </div>

    <!-- Alapalkki tekijätiedoilla -->


</body>

</html>
