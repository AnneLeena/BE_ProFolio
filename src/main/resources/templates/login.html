<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login - ProFolio</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
</head>

<body>

    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        
        
            <h1 class="text-center mb-4">Welcome to ProFolio!</h1>
        

        <div class="col-md-4">
            <div class="alert alert-danger" th:if="${param.error}">
                Invalid username and password.
            </div>

            <div class="alert alert-warning" th:if="${param.logout}">
                You have been logged out.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">User name:</label>
                    <input type="text" name="username" class="form-control" id="username" required />
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control" id="password" required />
                </div>

                <div class="form-group">
                    <input type="submit" value="Sign in" class="btn btn-primary btn-block" />
                </div>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/signup}" class="btn btn-link">Sign-up</a>
            </div>
        </div>

        <footer class="footer text-center py-3 mt-4 w-100">
            <p>© 2025 ProFolio | Developed by Anne Hyvärinen</p>
        </footer>

    </div>

</body>

</html>
